<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>Web prodavnica</h1>
        <p>Izaberite va≈°e omiljene proizvode!</p>
    </div>

    <div class="mt-2">
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Proizvodi</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false"> <i
                            class="bi bi-cart"></i> Korpa<kbd class="bg-danger ms-1" id="total_items">-</kbd></button>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="mb-3">

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <h1>Lista Proizvoda:</h1>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3">
                                <div class="row flex-between-center">
                                    <div class="mb-2 mb-sm-0">
                                        <div class="d-flex align-content-center ">
                                            <div class="p-2 d-flex align-self-center flex-grow-1 ">
                                                <h6 class="mb-0 " id="showing_items"></h6>
                                            </div>
                                            <div class="p-2">
                                                <button type="button" class="btn btn-outline-dark btn-show-view"
                                                    id="table_grid" data-bs-toggle="tooltip" data-bs-placement="top"
                                                    title="Tabelarno"><i class="bi bi-view-list"></i>
                                                </button>
                                            </div>
                                            <div class="p-2 ">
                                                <button type="button" class="btn btn-outline-dark btn-show-view"
                                                    id="col_grid" data-bs-toggle="tooltip" data-bs-placement="top"
                                                    title="Kolone">
                                                    <i class="bi bi-grid-3x3-gap-fill"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body p-0 overflow-hidden">
                                        <div class="row g-0" id="products"></div>
                                        <div class="d-flex justify-content-center pb-3">
                                            <button type="button" id="button_prev" class="btn btn-outline-primary me-1">
                                                <i class="bi bi-chevron-left"></i>
                                            </button>
                                            <div class="btn-group" id="page_number" role="group"
                                                aria-label="Basic outlined example">
                                            </div>
                                            <button type="button" class="btn btn-outline-primary ms-1"
                                                id="button_next"><i class="bi bi-chevron-right"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div id="message_cart"></div>
                            <div id="myCart" class="table-responsive"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="see_more_modal" tabindex="-1" aria-labelledby="see_more_lable" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="see_more_lable"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="product_detalis">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>

</body>

</html>
